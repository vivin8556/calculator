	function plus()
	{
		value = document.getElementById("text").value;
		if (value.match(/[\+,\-,\*,\/,\%]/g)) {
			var s = value.split(/[\+,\-,\*,\/,\%]/g);
			if (value.match(/[\+,\-,\*,\/,\%]/g) == "+") {
				var t = parseInt(s[0])+parseInt(s[1]);

			}
			else if (value.match(/[\+,\-,\*,\/,\%]/g) == "-") {
